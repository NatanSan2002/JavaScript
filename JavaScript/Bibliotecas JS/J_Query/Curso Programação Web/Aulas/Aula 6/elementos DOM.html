<body>
    <h1> TESTE H1</h1>
    <hr>
    <input type="text" id="texto" placeholder="Digite Algo">
 <a href="https://google.com" id="link"> Link para o Google </a> <input type="button" value="Ok">
    

<a href="" id="spant1"></a>












    

<script src="../js/jquery-3.6.0.js"></script>  
<script>
$(document).ready( function () {
 //ALERT TEXT OF H1  
var textoH1 = $("h1").text();
$("h1").click(function () {alert(textoH1);})

//WHEN EXIT OF INPUT ALERT THE VALUE HIM
$("#texto").blur(function () {
var valor = $(this).val(); 
alert(`Foi Digitado o Valor: ${valor}`);


})

//TO ASSING LINK OF A TAG FOR OTHER WHEN CLICK IN BUTTON
$("input").click(function () {
var link = $("#link").attr("href");
$("#spant1").html("Recebi o Link!");
$("#spant1").attr("href",link);


} )


})
</script>
